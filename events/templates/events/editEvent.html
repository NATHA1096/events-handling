<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Multimedia Gallery</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
        crossorigin="anonymous">
</head>

<body style="background-color:#f0f0f0; overflow-x: hidden; width: 100%">
    <div class="row">
        <div class="col-lg-8 col-md-10 col-12 mx-auto">
            <div class="card mx-auto mt-5 shadow-lg border border-dark">
                <div class="card-header text-center text-white bg-dark">
                    <h3>Event</h3>
                </div>
                <div class="card-body">
                    <form action="{% url 'events:editEvent' event.id %}" name="eventDetails" id="eventForm" method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" class="form-control" value="{{event.name}}" />
                        </div>
                        <div class="form-group">
                            <label for="category">Category</label>
                            <input type="text" class="form-control" value="{{event.category}}" />
                        </div>
                        <div class="form-group">
                            <label for="place">Place</label>
                            <input type="text" class="form-control" value="{{event.place}}"/>
                        </div>
                        <div class="form-group">
                            <label for="address">Address</label>
                            <input type="text" class="form-control" value="{{event.address}}"/>
                        </div>
                        <div class="form-group">
                            <label for="initialDate">Initial Date</label>
                            <input type="date" class="form-control" value="{{event.initialDate}}"/>
                        </div>
                        <div class="form-group">
                            <label for="finalDate">Final Date</label>
                            <input type="date" class="form-control" value="{{event.finalDate}}" />
                        </div>
                        <div class="text-center">
                            <button class="btn btn-success" type="submit"><i class="fas fa-save"></i>&nbsp;Edit
                                event</button>
                        </div>
                    </form>
                    {% if error != '' %}
                    <hr />
                    <div class="alert alert-danger text-center small" role="alert">
                        {{error}}
                    </div>
                    {% endif %}
                </div>

            </div>

        </div>

        <div class="col-12">
            <br />
            <br />
        </div>

    </div>




</body>

</html>
